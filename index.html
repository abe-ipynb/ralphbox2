<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            position: relative;
            background-color: #16213e;
            border-radius: 16px;
            padding: 40px 32px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .theme-toggle {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 999px;
            width: 36px;
            height: 36px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .theme-toggle:hover {
            border-color: rgba(255, 255, 255, 0.6);
        }
        body.light {
            background-color: #e8e8e8;
            color: #1a1a2e;
        }
        body.light .card {
            background-color: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        body.light .counter button {
            background-color: #d0d8e8;
            color: #1a1a2e;
        }
        body.light .counter button:hover {
            background-color: #b8c4d8;
        }
        body.light .counter button:active {
            background-color: #a0aec0;
        }
        body.light .theme-toggle {
            border-color: rgba(0, 0, 0, 0.3);
        }
        body.light .theme-toggle:hover {
            border-color: rgba(0, 0, 0, 0.6);
        }
        .card h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .clock {
            font-size: 2.5rem;
            font-weight: 300;
            margin-top: 20px;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
        }
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
        }
        .counter button {
            background-color: #0f3460;
            color: #ffffff;
            border: none;
            border-radius: 999px;
            width: 44px;
            height: 44px;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .counter button:hover {
            background-color: #1a4a8a;
        }
        .counter button:active {
            background-color: #0a2540;
        }
        .counter-value {
            font-size: 2rem;
            font-weight: 600;
            min-width: 48px;
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>
    <div class="card">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme" id="theme-toggle">üåô</button>
        <h1>Ralph Dashboard</h1>
        <div class="clock" id="clock"></div>
        <div class="counter">
            <button onclick="changeCount(-1)" aria-label="Decrease">‚àí</button>
            <span class="counter-value" id="counter-value">0</span>
            <button onclick="changeCount(1)" aria-label="Increase">+</button>
        </div>
    </div>
    <script>
        function updateClock() {
            var now = new Date();
            var h = String(now.getHours()).padStart(2, '0');
            var m = String(now.getMinutes()).padStart(2, '0');
            var s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = h + ':' + m + ':' + s;
        }
        updateClock();
        setInterval(updateClock, 1000);

        function toggleTheme() {
            var isLight = document.body.classList.toggle('light');
            document.getElementById('theme-toggle').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }
        (function() {
            var saved = localStorage.getItem('theme');
            if (saved === 'light') {
                document.body.classList.add('light');
                document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
            }
        })();

        var count = 0;
        function changeCount(delta) {
            count += delta;
            document.getElementById('counter-value').textContent = count;
        }
    </script>
</body>
</html>
